<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style_bs.css}"/>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:replace="fragments/header_bootstrap :: header_bootstrap"></div>

<h3>Create new Course</h3>

<form action="#" method="post"
      th:action="@{/manager/createCourse}"
      th:object="${inputCourse}"
      th:placeholder="Course">

    <input th:field="*{courseName}"
           th:value="${inputCourse.courseName}"
           th:placeholder="name"
           type="text"/>

    <input th:field="*{courseSummary}"
           th:value="${inputCourse.courseSummary}"
           th:placeholder="summary"
           type="text"/>

    <input th:field="*{courseDescription}"
           th:value="${inputCourse.courseDescription}"
           th:placeholder="description"
           type="text"/>

    <input th:field="*{maxParticipantCount}"
           th:value="${inputCourse.maxParticipantCount}"
           th:placeholder="count"
           type="number"/>

    <!--    <select th:field="*{host}">-->
    <!--        <option value=""></option>-->
    <!--        <option th:each="host : ${hosts}"-->
    <!--                th:value="${host.personId}"-->
    <!--                th:text="${host.firstname} + ${host.surname}"></option>-->

    </select>


    <button type="submit" value="add">
        Add Workshop
    </button>

</form>

<!--Needed for animated header-->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.js}"></script>

</body>
</html>

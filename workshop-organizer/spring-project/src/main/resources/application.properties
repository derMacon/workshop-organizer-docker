spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

spring.datasource.url=jdbc:postgresql://postgreSQL:5432/workshop_app?autoReconnect=true&useSSL\
  =false&allowPublicKeyRetrieval=true
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

#spring.datasource.url=jdbc:postgresql://localhost:5432/workshop_app?autoReconnect=true&useSSL\
#  =false&allowPublicKeyRetrieval=true
#spring.datasource.username=user
#spring.datasource.password=password

spring.datasource.driverClassName=org.postgresql.Driver


spring.jpa.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.ejb.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.use_sql_comments=false
spring.jpa.hibernate.type=all
spring.jpa.hibernate.disableConnectionTracking=true
spring.jpa.hibernate.default_schema=dental



spring.datasource.initialization-mode=always
spring.datasource.platform=postgresql
#spring.datasource.platform=mysql

# It's also important to remember to turn off automatic schema creation to avoid conflicts
#spring.jpa.hibernate.ddl-auto=none


# general stuff
server.port=8080

# dissable error page
server.error.whitelabel.enabled=false

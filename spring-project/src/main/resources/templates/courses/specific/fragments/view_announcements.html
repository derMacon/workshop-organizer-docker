<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>title</title>
</head>
<body>

<h4>Announcements</h4>

<ul th:if="${currCourse.announcements.empty}">
    <li>No announcement yet</li>
</ul>

<div class="card" th:with="announcement=${currCourse.announcements[0]}">
    <div class="card-body">
        <h5 class="card-title" th:text="${announcement.title}">title</h5>
        <h6 class="card-subtitle mb-2 text-muted"
            th:text="${announcement.publishingDate}">date</h6>


        <div th:switch="${announcement.content != null && announcement.content.length() >= 170}">
            <p th:case="${true}" class="card-text"
               th:text="${announcement.content.substring(1, 170)} + ' ...'">
            </p>

            <p th:case="*" th:text="${announcement.content}"></p>
        </div>

        <div class="btn-group">
            <a href="#" class="card-link">See full announcment</a>
            <a href="#" class="card-link text-secondary" th:onclick="'alert(\'test\');'">
                See all announcements</a>
        </div>

    </div>
</div>

</body>
</html>

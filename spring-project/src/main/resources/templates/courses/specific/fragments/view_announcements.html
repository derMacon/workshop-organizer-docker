<div class="container-fluid">
    <h1>Bootstrap Carousel - SpringBoot</h1>
    <div id="jsaAboutCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#jsaAboutCarousel" data-slide-to="0" class="active"></li>

            <div class="item active">

                    <h3>JavaSampleApproach</h3>
                </div>
            </div>

            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZxHoWIxoi4OcMT20ZqASdbTtq4PCP61iNIQ&usqp=CAU" alt="JSA-About" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>JavaSampleApproach</h3>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#jsaAboutCarousel" data-slide="prev">

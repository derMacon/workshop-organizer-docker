<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Course</title>

    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style_bs.css}"/>
    <!--    <link th:rel=stylesheet th:href="@{/css/bootstrap_style.css}"/>-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:replace="fragments/header_bootstrap :: header_bootstrap"></div>

<div class="container p-3">

    <div class="container">
        <div th:include="courses/specific/fragments/view_content"></div>

        <div th:if="${loggedInPerson != null && !currCourse.host.equals(loggedInPerson)}">
            <div th:include="courses/specific/fragments/actions_user_content"></div>
        </div>

        <div th:if="${loggedInPerson != null && currCourse.host.equals(loggedInPerson)}"
             class="d-flex">
            <div th:include="courses/specific/fragments/actions_manager"></div>
        </div>

    </div>

    <hr>

    <div class="container row pt-3">

        <div class="col-sm-4">
            <h4>Information</h4>

            <div class="list-group-flush">
                <a href="#"
                   class="test list-group-item list-group-item-action">
                    <h6 style='display:inline'>Next Meeting </h6>
                    <p style='display:inline'>test-test-test</p>
                </a>
                <a href="#"
                   class="test list-group-item list-group-item-action">
                    <h6 style='display:inline'>See all Meetings</h6>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <h6 style='display:inline'>Participants </h6>
                    <p style='display:inline'>4 / 6</p>
                </a>
            </div>

        </div>

        <div class="col-sm-8">
            <div th:include="courses/specific/fragments/view_announcements"></div>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style_bs.css}"/>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:replace="fragments/header_bootstrap :: header_bootstrap"></div>

<div class="container pt-5">
    <h3>Create new Course</h3>

    <div class="form-outline">
        <form action="#" method="post"
              id="createCourseForm"
              th:action="@{/manager/createCourse}"
              th:object="${inputCourse}"
              th:placeholder="Course">

            <div class="form-group">
                <label for="createCourseForm">Course Name</label>
                <input type="text" class="form-control" id="createCourseForm"
                       th:field="*{courseName}"
                       th:value="${inputCourse.courseName}"
                       th:placeholder="name">
            </div>


<!--            <input th:field="*{courseName}"-->
<!--                   th:value="${inputCourse.courseName}"-->
<!--                   th:placeholder="name"-->
<!--                   type="text"/>-->

            <!--    <input th:field="*{courseSummary}"-->
            <!--           th:value="${inputCourse.courseSummary}"-->
            <!--           th:placeholder="summary"-->
            <!--           type="text"/>-->

            <div class="form-outline">
                <label class="form-label" for="textAreaSummary">Summary</label>
                <textarea class="form-control" rows="2" th:field="*{courseSummary}"
                          form="createCourseForm" id="textAreaSummary"></textarea>
            </div>

            <br>

            <div class="form-outline">
                <label class="form-label" for="textAreaDescription">Description</label>
                <textarea class="form-control" rows="6" th:field="*{courseDescription}"
                          form="createCourseForm" id="textAreaDescription"></textarea>
            </div>


            <div class="form-group">
                <label class="form-label" for="participantCntFld">Max. Participant Count</label>
                <input th:field="*{maxParticipantCount}"
                       th:value="${inputCourse.maxParticipantCount}"
                       th:placeholder="count"
                       class="form-control"
                       id="participantCntFld"
                       type="number"/>
            </div>

            <button type="submit" value="add" class="form-control">
                Add Workshop
            </button>

        </form>
    </div>

</div>

<!--Needed for animated header-->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.js}"></script>

</body>
</html>

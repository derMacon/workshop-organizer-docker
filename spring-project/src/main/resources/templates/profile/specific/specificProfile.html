<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style_bs.css}"/>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:replace="fragments/header_bootstrap :: header_bootstrap"></div>

<div class="container pt-5">
    <h3>Personendaten</h3>
    <ul>
        <li th:text="'name: ' + ${selectedPerson.firstname} + ' ' + ${selectedPerson.surname}">
            name
        </li>
        <li th:text="'mail: ' + ${selectedPerson.email}">mail</li>
        <li th:text="'username: ' + ${selectedPerson.user.username}">username</li>
        <li th:text="'role: ' + ${selectedPerson.user.role}">role</li>
    </ul>

    <div th:if="${!createdCourses.empty}">
        <h3>Created Courses</h3>
        <table>
            <tr>
                <th>Coursename</th>
                <th>summary</th>
                <th>host</th>
                <th>participants</th>
            </tr>
            <tr th:each="course : ${createdCourses}">
                <td th:text="${course.courseName}">coursename</td>
                <td th:text="${course.courseSummary}">summary</td>
                <td th:text="${course.host.firstname} + ' ' + ${course.host.surname}">host</td>
                <td th:text="${course.maxParticipantCount} + '/' + ${course.maxParticipantCount}">
                    participant count
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${!enrolledCourses.empty}">
        <h3>Enrolled Courses</h3>
        <table>
            <tr>
                <th>coursename</th>
                <th>summary</th>
                <th>host</th>
                <th>participants</th>
            </tr>
            <tr th:each="course : ${createdCourses}">
                <td th:text="${course.courseName}">coursename</td>
                <td th:text="${course.courseSummary}">summary</td>
                <td th:text="${course.host.firstname} + ' ' + ${course.host.surname}">host</td>
                <td th:text="${course.maxParticipantCount} + '/' + ${course.maxParticipantCount}">
                    participant count
                </td>
            </tr>
        </table>
    </div>

</div>

<!--<div th:insert="fragments/footer :: footer"></div>-->

<!--Needed for animated header-->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.js}"></script>

</body>
</html>
